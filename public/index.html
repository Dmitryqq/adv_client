        $(window).scroll(function() {
            // console.log($(".page-header").css("padding-top"));
            $("#responsive").css("opacity", 1 - ($(window).scrollTop() / 1.1) / ($('#responsive').height() / 2));
            if ($(window).scrollTop() < 300) {
                if ($(window).scrollTop() <= 40) {
                    $(".page-header").css("padding-top", 40 - $(window).scrollTop());
                    $(".navbar").css("top", 300 - $(window).scrollTop() + (40 - $(window).scrollTop()));
                } else {
                    $(".page-header").css("padding-top", 0);
                    $(".navbar").css("top", 300 - $(window).scrollTop());
                }
            } else {
                $(".navbar").css("top", 0);
            }
        });

        function showNotifications() {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
            document.getElementById("notificationsDropdown").classList.toggle("show");
        }

        function showMenu() {
            var dropdowns = document.getElementsByClassName("notification-block");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
            document.getElementById("menuDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn') && !event.target.matches('.fa') && !event.target.matches('.badge')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
                if (!event.target.matches('.notification-block') && !event.target.matches('.element') && !event.target.matches('.element-body') && !event.target.matches('#x')) {
                    dropdowns = document.getElementsByClassName("notification-block");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        }
    </script>
